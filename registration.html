<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Closed - Ziggurat'25</title>
  <style>
    /* Import Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Poppins:wght@300;400;600;700;900&display=swap');

    :root {
      --primary: #6C63FF;
      --primary-darker: #5149ff;
      --secondary: #FF6B6B;
      --secondary-darker: #ff4848;
      --accent: #00F5A0;
      --accent-darker: #00d989;
      --dark: #0F0F1A;
      --dark-alt: #1A1A2E;
      --light: #FFFFFF;
      --gray-100: rgba(255, 255, 255, 0.1);
      --gray-200: rgba(255, 255, 255, 0.2);
      --gray-600: rgba(255, 255, 255, 0.6);
      --gray-800: rgba(255, 255, 255, 0.8);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent horizontal overflow on mobile */
    html, body {
      overflow-x: hidden;
    }

    /* Global Styles */
    body {
      font-family: 'Poppins', 'Inter', sans-serif;
      background: radial-gradient(circle at top right, var(--dark-alt), var(--dark));
      color: var(--light);
      line-height: 1.6;
      position: relative;
    }

    /* Background Elements */
    .triangle {
      position: absolute;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.3;
      z-index: 0;
      animation: float-triangle 25s infinite alternate;
    }
    .triangle.triangle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 15%;
      left: -150px;
      animation-duration: 30s;
    }
    .triangle.triangle-2 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      bottom: 10%;
      right: -120px;
      animation-duration: 35s;
    }
    .triangle.triangle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      right: -100px;
      animation-duration: 28s;
    }
    @keyframes float-triangle {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(15deg); }
      100% { transform: translate(-20px, 20px) rotate(-15deg); }
    }
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      z-index: 1;
      pointer-events: none;
    }
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Fixed Header */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: var(--dark-alt);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      z-index: 1000;
    }
    header.header .logo img {
      width: 150px;
      height: auto;
    }
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.8rem;
      cursor: pointer;
    }
    nav.nav {
      display: flex;
      gap: 1.25rem;
    }
    nav.nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    nav.nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.4s ease;
      border-radius: 30px;
      z-index: -1;
    }
    nav.nav a:hover {
      color: var(--dark);
    }
    nav.nav a:hover::before {
      width: 100%;
    }
    @media (hover: none) {
      nav.nav a:hover {
        background: none;
        color: var(--light);
      }
      nav.nav a:hover::before {
        width: 0%;
      }
    }
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      nav.nav {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--dark-alt);
        padding: 0.5rem 0;
        display: none;
      }
      nav.nav.active {
        display: flex;
      }
    }

    /* Main Container */
    .container {
      max-width: 100%;
      margin: 100px auto 20px; /* offset for fixed header */
      padding: 40px;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      background: transparent;
      z-index: 2;
      text-align: center;
    }
    .container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .container p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--accent), var(--accent-darker));
      color: var(--dark);
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,245,160,0.3);
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="triangle triangle-1"></div>
  <div class="triangle triangle-2"></div>
  <div class="triangle triangle-3"></div>
  <div class="noise"></div>
  <div class="particles-container"></div>
  
  <!-- Fixed Header -->
  <header class="header">
    <div class="logo">
      <img src="asset/college.webp" alt="College Logo and Name" />
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <nav class="nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="registration.html">Registration</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
      <a href="asset/FLYER_Z25.webp">Z25 Flyer</a>
      <a href="Sponsership.html">Sponsership</a>
    </nav>
  </header>
  
  <!-- Main Container -->
  <div class="container">
    <h1>Registration Closed</h1>
    <p>We are no longer accepting online registrations for Ziggurat'25.</p>
    <p>Offline registrations will be available at the event site on the event day.</p>
    <a href="index.html">Back to Home</a>
  </div>
  
  <!-- Mobile Menu Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
