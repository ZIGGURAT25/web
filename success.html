<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziggurat'25 Registration Success</title>
  <style>
    /* Import Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Poppins:wght@300;400;600;700;900&display=swap');

    :root {
      --primary: #6C63FF;
      --primary-darker: #5149ff;
      --secondary: #FF6B6B;
      --secondary-darker: #ff4848;
      --accent: #00F5A0;
      --accent-darker: #00d989;
      --dark: #0F0F1A;
      --dark-alt: #1A1A2E;
      --light: #FFFFFF;
      --gray-100: rgba(255, 255, 255, 0.1);
      --gray-200: rgba(255, 255, 255, 0.2);
      --gray-600: rgba(255, 255, 255, 0.6);
      --gray-800: rgba(255, 255, 255, 0.8);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Background & Global Styles */
    body {
      font-family: 'Poppins', 'Inter', sans-serif;
      background: radial-gradient(circle at top right, var(--dark-alt), var(--dark));
      color: var(--light);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Elements */
    .triangle {
      position: absolute;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.3;
      z-index: 0;
      animation: float-triangle 25s infinite alternate;
    }
    .triangle.triangle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 15%;
      left: -150px;
      animation-duration: 30s;
    }
    .triangle.triangle-2 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      bottom: 10%;
      right: -120px;
      animation-duration: 35s;
    }
    .triangle.triangle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      right: -100px;
      animation-duration: 28s;
    }
    @keyframes float-triangle {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(15deg); }
      100% { transform: translate(-20px, 20px) rotate(-15deg); }
    }
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      z-index: 1;
      pointer-events: none;
    }
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Fixed Header with Navigation */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--dark-alt);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      z-index: 1000;
    }
    header.header .logo img {
      width: 150px;
      height: auto;
    }
    nav.nav {
      display: flex;
      gap: 20px;
    }
    nav.nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    nav.nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.4s ease;
      border-radius: 30px;
      z-index: -1;
    }
    nav.nav a:hover {
      color: var(--dark);
    }
    nav.nav a:hover::before {
      width: 100%;
    }
    @media (max-width: 768px) {
      nav.nav {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--dark-alt);
        padding: 10px 0;
        display: none;
      }
      nav.nav.active {
        display: flex;
      }
    }

    /* Main Container */
    .container {
      max-width: 600px;
      margin: 100px auto 20px;
      padding: 40px;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      z-index: 2;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .container p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="triangle triangle-1"></div>
  <div class="triangle triangle-2"></div>
  <div class="triangle triangle-3"></div>
  <div class="noise"></div>
  <div class="particles-container"></div>
  
  <!-- Fixed Header with Navigation -->
  <header class="header">
    <div class="logo">
      <img src="asset/college.webp" alt="College Logo" />
    </div>
    <nav class="nav" id="navMenu">
      <a href="index.html">Home</a>
      <a href="registration.html">Registration</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <!-- Main Container -->
  <div class="container">
    <h2>Registration Successful!</h2>
    <p id="successMessage">
      Registration successful! Total Amount: Rs. <span id="displayAmount">0</span>. <br>
      Please check your email (including your spam folder) for a confirmation message. <br>
      For further assistance, please contact us.
    </p>
  </div>

  <script>
    // Retrieve the 'amount' parameter from the URL and display it
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount') || '100';
    document.getElementById('displayAmount').textContent = amount;
  </script>
</body>
</html>
