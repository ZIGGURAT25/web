<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Ziggurat'25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

    :root {
      --primary: #6C63FF;
      --primary-hover: #5149ff;
      --secondary: #FF6B6B;
      --secondary-hover: #ff4848;
      --accent: #00F5A0;
      --dark: #0F0F1A;
      --dark-alt: #1A1A2E;
      --light: #FFFFFF;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    /* Poster Background with Decorations */
    .poster {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      background: radial-gradient(circle at top right, var(--dark-alt), var(--dark));
      overflow: hidden;
    }
    /* Triangles */
    .triangle {
      position: absolute;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.3;
      z-index: 0;
      animation: float-triangle 25s infinite alternate;
    }
    .triangle.triangle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 15%;
      left: -150px;
      animation-duration: 30s;
    }
    .triangle.triangle-2 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      bottom: 10%;
      right: -120px;
      animation-duration: 35s;
    }
    .triangle.triangle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      right: -100px;
      animation-duration: 28s;
    }
    @keyframes float-triangle {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(15deg); }
      100% { transform: translate(-20px, 20px) rotate(-15deg); }
    }
    /* Shapes */
    .shape {
      position: absolute;
      z-index: 0;
      opacity: 0.4;
    }
    .shape.circle { border-radius: 50%; }
    @keyframes float-circle {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, 20px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .shape.circle.shape-1 {
      width: 100px;
      height: 100px;
      background: var(--accent);
      top: 10%;
      right: 50%;
      animation: float-circle 20s infinite alternate;
    }
    @keyframes rotate-square {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .shape.square.shape-2 {
      width: 80px;
      height: 80px;
      background: var(--primary);
      bottom: 20%;
      left: 20%;
      animation: rotate-square 25s infinite linear;
    }
    @keyframes float-diamond {
      0% { transform: translate(0, 0) rotate(45deg); }
      50% { transform: translate(-20px, 20px) rotate(45deg); }
      100% { transform: translate(0, 0) rotate(45deg); }
    }
    .shape.diamond.shape-3 {
      width: 70px;
      height: 70px;
      background: var(--secondary);
      top: 60%;
      right: 20%;
      transform: rotate(45deg);
      animation: float-diamond 22s infinite alternate;
    }
    @keyframes float-circle2 {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(15px, -15px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .shape.circle.shape-4 {
      width: 80px;
      height: 80px;
      background: var(--secondary);
      top: 30%;
      left: 10%;
      animation: float-circle2 18s infinite alternate;
    }
    @keyframes float-diamond2 {
      0% { transform: translate(0, 0) rotate(45deg); }
      50% { transform: translate(10px, -10px) rotate(45deg); }
      100% { transform: translate(0, 0) rotate(45deg); }
    }
    .shape.diamond.shape-5 {
      width: 60px;
      height: 60px;
      background: var(--secondary-hover);
      bottom: 30%;
      left: 5%;
      transform: rotate(45deg);
      animation: float-diamond2 20s infinite alternate;
    }
    /* Noise Overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      z-index: 1;
      pointer-events: none;
    }
    /* Particle Container */
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: var(--accent);
      width: 2px;
      height: 2px;
      animation: particle-rise 15s infinite linear;
      opacity: 0.6;
    }
    @keyframes particle-rise {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-50px) translateX(calc(sin(var(--random-offset)) * 100px)); opacity: 0; }
    }

    /* Main Container Content */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .contact-info {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .contact-details {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .contact-item i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .contact-item p {
      font-size: 1rem;
    }
    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }
    @media (max-width: 768px) {
      .contact-details {
        flex-direction: column;
        align-items: center;
      }
      .contact-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Background Decorations -->
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="shape circle shape-1"></div>
    <div class="shape square shape-2"></div>
    <div class="shape diamond shape-3"></div>
    <div class="shape circle shape-4"></div>
    <div class="shape diamond shape-5"></div>
    <div class="noise"></div>
    <div class="particles-container"></div>

    <!-- Main Content -->
    <div class="container">
      <h1>Contact Information</h1>
      <p class="contact-info">For inquiries or more details about Ziggurat'25, please reach out using the information below.</p>
      <div class="contact-details">
        <div class="contact-item">
          <i>üìç</i>
          <p>Rajalakshmi Engineering College, Chennai</p>
        </div>
        <div class="contact-item">
          <i>üìß</i>
          <p>ziggurat25@rajalakshmi.edu.in</p>
        </div>
        <div class="contact-item">
          <i>üìû</i>
          <p>+91 98765 43210</p>
        </div>
      </div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.4258203018458!2d80.00089457507708!3d13.008533387310248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a528c9ebac84723%3A0x18e2bf88dfefa3ed!2sRajalakshmi%20Engineering%20College!5e0!3m2!1sen!2sin!4v1740982436718!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <!-- Particle Generation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.querySelector('.particles-container');
      if (particlesContainer) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          const randomLeft = Math.random() * 100;
          const randomOffset = Math.random();
          particle.style.left = `${randomLeft}%`;
          particle.style.setProperty('--random-offset', randomOffset);
          particle.style.animationDelay = `${Math.random() * 15}s`;
          particlesContainer.appendChild(particle);
        }
      }
    });
  </script>
</body>
</html>
