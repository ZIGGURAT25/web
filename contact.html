<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Ziggurat'25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

    :root {
      --primary: #6C63FF;
      --primary-hover: #5149ff;
      --secondary: #FF6B6B;
      --secondary-hover: #ff4848;
      --accent: #00F5A0;
      --dark: #0F0F1A;
      --dark-alt: #1A1A2E;
      --light: #FFFFFF;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* ---------------------------
       Fixed Header with Hamburger Menu
       --------------------------- */
    header.header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background: var(--dark-alt);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      z-index: 1000;
    }
    header.header .logo img {
      width: 150px;
      height: auto;
    }
    .menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.8rem;
      cursor: pointer;
    }
    nav.nav {
      display: flex;
      gap: 1.25rem;
    }
    nav.nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    nav.nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.4s ease;
      border-radius: 30px;
      z-index: -1;
    }
    nav.nav a:hover {
      color: var(--dark);
    }
    nav.nav a:hover::before {
      width: 100%;
    }
    /* Remove hover effects on devices that don't support hover */
    @media (hover: none) {
      nav.nav a:hover {
        background: none;
        color: var(--light);
      }
      nav.nav a:hover::before {
        width: 0%;
      }
    }
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      nav.nav {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--dark-alt);
        padding: 0.5rem 0;
        display: none;
      }
      nav.nav.active {
        display: flex;
      }
    }

    /* Poster Background with Decorations */
    .poster {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      background: radial-gradient(circle at top right, var(--dark-alt), var(--dark));
      overflow: hidden;
      padding-top: 100px; /* extra top padding to offset fixed header */
    }
    /* Triangles */
    .triangle {
      position: absolute;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      opacity: 0.3;
      z-index: 0;
      animation: float-triangle 25s infinite alternate;
    }
    .triangle.triangle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 15%;
      left: -150px;
      animation-duration: 30s;
    }
    .triangle.triangle-2 {
      width: 250px;
      height: 250px;
      background: var(--secondary);
      bottom: 10%;
      right: -120px;
      animation-duration: 35s;
    }
    .triangle.triangle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      right: -100px;
      animation-duration: 28s;
    }
    @keyframes float-triangle {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(15deg); }
      100% { transform: translate(-20px, 20px) rotate(-15deg); }
    }
    /* Noise Overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      z-index: 1;
      pointer-events: none;
    }
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: var(--accent);
      width: 2px;
      height: 2px;
      animation: particle-rise 15s infinite linear;
      opacity: 0.6;
    }
    @keyframes particle-rise {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-50px) translateX(0); opacity: 0; }
    }

    /* Main Container Content */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .contact-info {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .contact-details {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .contact-item i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .contact-item p {
      font-size: 1rem;
    }
    .map-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }
    @media (max-width: 768px) {
      .contact-details {
        flex-direction: column;
        align-items: center;
      }
      .contact-item {
        width: 80%;
      }
    }
  </style>
</head>

  <!-- JavaScript for Header Toggle and Particle Generation -->
  <script>
    // Toggle mobile menu
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    // Particle Generation: Create particles for the background
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.querySelector('.particles-container');
      if (particlesContainer) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          const randomLeft = Math.random() * 100;
          const randomOffset = Math.random();
          particle.style.left = `${randomLeft}%`;
          particle.style.setProperty('--random-offset', randomOffset);
          particle.style.animationDelay = `${Math.random() * 15}s`;
          particlesContainer.appendChild(particle);
        }
      }
    });
